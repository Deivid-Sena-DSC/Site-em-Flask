<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">

        {% block head %}
        {% endblock %}

    </head>
    <body style="background-image: url('https://wallpapers.com/images/hd/blue-and-gray-91jmljvdgnsn9r9m.jpg'); background-size: cover">
        {% include "nav_bar.html" %}
        <div class="container" style="background-color: rgba(201, 201, 201, 0.7);">    
            

            {% with mensagens = get_flashed_messages(with_categories=True) %}
                {% if mensagens %}
                    {% for catergoria, mensagem in mensagens %}
                        <div class="alert {{ catergoria }} container" style="color: rgba(1, 39, 0, 0.5);">
                            {{ mensagem }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

        
            {% block body %}
            {% endblock %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </div> 
    </body>
</html>
